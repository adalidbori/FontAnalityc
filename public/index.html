<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Analytics - Dashboard</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- CSS del Date Range Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css?v=4">
</head>

<body>
  <div class="app-wrapper">
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Logo -->
        <div class="sidebar-header">
          <a href="#" class="logo">
            <div class="logo-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <span class="logo-text">Front Analytics</span>
          </a>
        </div>

        <!-- Navigation -->
        <nav class="sidebar-nav">
          <div class="nav-section-title">Departments</div>
          <div id="department-menu">
            <!-- Los departamentos se cargarán aquí mediante JavaScript -->
          </div>
        </nav>

        <!-- User Selection -->
        <div class="sidebar-users">
          <div class="users-title">
            <i class="fas fa-user-group"></i>
            Individual Users
          </div>
          <div id="user-dropdown-wrapper" class="user-select-wrapper">
            <!-- El select de usuarios se cargará aquí -->
          </div>
        </div>

        <!-- Admin Link -->
        <div style="padding: 16px 12px; border-top: 1px solid var(--border-color); margin-top: auto;">
          <a href="/admin.html" class="nav-link" style="text-decoration: none;">
            <span class="nav-icon"><i class="fas fa-cog"></i></span>
            <span>Admin Panel</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="content-header animate-fade-in">
          <h1 class="page-title">
            <div class="page-title-icon">
              <i class="fas fa-inbox"></i>
            </div>
            <span id="inbox-title">Inbox Analytics</span>
          </h1>
          <p class="page-subtitle">Monitor email performance metrics and response times</p>
        </header>

        <!-- Controls Bar -->
        <div class="controls-bar animate-fade-in" style="animation-delay: 0.1s;">
          <div class="control-group">
            <label class="control-label">
              <i class="fas fa-calendar"></i>
              Date Range
            </label>
            <div class="date-input-wrapper">
              <i class="fas fa-calendar-days date-input-icon"></i>
              <input type="text" id="daterange" name="daterange" class="date-input" placeholder="Select date range" />
            </div>
          </div>
          <div class="control-group" style="margin-top: auto;">
            <button type="button" class="btn-primary-custom searchButton">
              <i class="fas fa-magnifying-glass"></i>
              Search
            </button>
          </div>
        </div>

        <!-- Stats Cards (will be populated dynamically) -->
        <div id="stats-container" class="stats-grid animate-fade-in" style="animation-delay: 0.2s;">
          <!-- Stats will be inserted here -->
        </div>

        <!-- Data Table Container -->
        <div id="employee-content" class="animate-fade-in" style="animation-delay: 0.3s;">
          <!-- La tabla de empleados se actualizará aquí mediante JavaScript -->
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div style="font-size: 3rem; margin-bottom: 16px; color: var(--accent-primary);">
            <i class="fas fa-calendar-check"></i>
          </div>
          <h4>Did you already select the date range?</h4>
          <p style="color: var(--text-secondary); margin-top: 8px;">Please make sure you've selected the correct date range before proceeding.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> Not Yet
          </button>
          <button type="button" class="btn btn-primary modalYes">
            <i class="fas fa-check"></i> Yes, Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- jQuery (requerido por daterangepicker) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- Moment Timezone with data -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
  <!-- Date Range Picker JS -->
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- Lottie Animations-->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js?v=5"></script>
</body>

</html>
