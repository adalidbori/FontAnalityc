<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Analytics</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- CSS del Date Range Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Lateral Menu -->
      <div class="col-md-3 col-lg-2 p-0 bg-light min-vh-100 border-end">
        <div class="p-3 bg-primary text-white">
          <h4 class="mb-0">Front Analytics</h4>
        </div>
        <div class="nav flex-column nav-pills mt-2" id="department-menu">
          <!-- Los departamentos se cargarán aquí mediante JavaScript -->
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <!-- Contenedor fijo para el date picker y el botón -->
        <div id="daterange-container" class="mb-4">
          <div class="fs-6">
            <div class="row align-items-end">
              <div class="col-md-3">
                <label for="daterange">Date Range:</label>
                <input type="text" id="daterange" name="daterange" class="form-control" />
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary w-100 searchButton">Search</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Contenedor dinámico para la tabla de empleados -->
        <div id="employee-content">
          <!-- La tabla de empleados se actualizará aquí mediante JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h4>Did you already select the date range?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Not</button>
          <button type="button" class="btn btn-primary modalYes">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (requerido por daterangepicker) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- Moment Timezone with data -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
  <!-- Date Range Picker JS -->
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- Lottie Animations-->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>

</html>
